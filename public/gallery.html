<!DOCTYPE html>
<html>
    <head>
        <!--Author: Ty Howard-->
        <title>Gallery</title>
        <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="content">
            <a href="./index.html"><h1>RDU Plane Spotter</h1></a>

            <nav id="nav-cont">
                <div id="triangle" class="down">
                  <div></div>
                </div>
                <div id="nav-items" class="hide">
                    <span><a href="./index.html">Home</a></span>
                    <span><b><a href="./gallery.html">Gallery</a></b></span>
                    <span><a href="./map.html">Map</a></span>
                    <span><a href="./tracker.html">Tracker</a></span>
                    <span><a href="./contact.html">Contact</a></span>
                </div>
            </nav>

            <hr>

            <main id="main-cont">
                <h2>Plane Gallery <a href="#" id="add-link">+</a></h2>
                <div class="content">
                <div class="columns" id="gallery"></div>
                 <!-- Edit Modal -->
                 <div id="dialog" class="modal">
                    <div class="modal-content">
                      <div>
                        <span onclick="document.getElementById('dialog').style.display='none'" class="close">&times;</span>
                          <section id="dialog-details">
                            <form id="add-plane-form" method="post" class="hidden">
                                <input type="hidden" id="_id" name="_id">
                                <section class="columns">
                                    <p class="space">
                                        <label for="airline">Airline:</label>
                                        <input class="loginbar block" type="text" id="airline" name="airline" required minlength="3"/>
                                    </p>
                                    <p class="space">
                                        <label for="aircraft">Aircraft Type:</label>
                                        <input class="loginbar block" type="text" id="aircraft" name="aircraft" required minlength="3"/>
                                    </p>
                                </section>
                                <section class="columns">
                                    <p class="space">
                                        <label for="alliance">Alliance:</label>
                                        <select class="loginbar block" name="alliance" required>
                                            <option value="" disabled selected>Select Alliance</option>
                                            <option value="Star Alliance">Star Alliance</option>
                                            <option value="OneWorld">OneWorld</option>
                                            <option value="SkyTeam">SkyTeam</option>
                                            <option value="No Alliance">No Alliance</option>
                                          </select>
                                    </p>
                                    <p class="space">
                                        <label for="registration">Plane Registration Number:</label>
                                        <input class="loginbar block" type="text" id="registration" name="registration" required minlength="3"/>
                                    </p>
                                </section>
                                <hr class="detHR">
                                <p>
                                    <label for="user">User Name:</label>
                                    <input class="loginbar" type="text" id="user" name="user" required minlength="3"/>
                                </p>
                                <p>
                                    <label for="date">Date Spotted:</label>
                                    <input class="loginbar" name="date" type="date" id="cal-sel" required>
                                </p>
                                <p>
                                    <label for="notes">Notes:</label>
                                    <textarea class="loginbar notes" id="notes" name="notes" rows="5" cols="50"></textarea>
                                </p>
                                <section class="columns" id="upload">
                                    <p id="img-prev-section">
                                        <img id="img-prev">
                                    </p>
                                    <p>
                                        <input type="file" id="img" name="img" accept="image/*" />
                                    </p>
                                </section>
                    
                                <p>
                                    <button type="submit" class="btn">Submit</button>
                                </p>
                            </form>
                            <button onclick="document.getElementById('dialog').style.display='none'" class="hidden">Cancel</button>
            
                            <section id="plane-details" class="hidden">
            
                            </section>
                        </section>
                      </div>
                    </div>
                  </div>   
                </div>
                <div id="warn" class="modal">
                    <div class="modal-content">
                        <div class="container">
                            <span onclick="document.getElementById('warn').style.display='none'" class="close">&times;</span>
                                <h3>
                                    Warning!
                                </h3>
                                <p>
                                    Are you sure you want to delete this plane?
                                </p>
                                <p>
                                    <button id="del-final" type="submit" class="btn">Yes, Delete Plane</button>
                                </p>
                        </div>
                    </div> 
                </div>
            </main>

        </div>
    <script src="./scripts/nav.js"></script>
    <script src="./scripts/data.js"></script>
    </body>
</html>
